<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
<body>
  {% load static %}
  {% block body_block %}   
    

    <div class="container empty_div"></div><!-- empty div -->

   <section class="container dt_product my-5 pt-5">
        <div class="row mt-5">
            <div class="col-lg-5 col-md-12 col-12">
                <img class="img-fluid w-100 pb-2" id="mainImage" src="/{{ product_detail.image }}" alt="product image">

                <div class="sub_img">
                    <div class="sub_img_col">
                        <img src="/{{ product_detail.image }}" width="100%" alt="" class="sub_one">
                    </div>
                    <div class="sub_img_col">
                        <img src="/{{ product_detail.l_img }}" width="100%" alt="" class="sub_one">
                    </div>
                    <div class="sub_img_col">
                        <img src="/{{ product_detail.r_img }}" width="100%" alt="" class="sub_one">
                    </div>
                    <div class="sub_img_col">
                        <img src="/{{ product_detail.f_img }}" width="100%" alt="" class="sub_one">
                    </div>
                </div>
            </div>
            <script src="{% static '/scripts/product_detail.js' %}"></script>
            <div class="col-lg-6 col-md-12 col-12">
              
                <h6><a href="{% url 'index' %}" >Home </a> / <a href="#" onclick="history.back()">Back</a></h6>
             

                <h3 class="mt-3" >{{ product_detail.name }}</h3>
                <h4 class="mt-3">${{ product_detail.new_price }} / <del>${{ product_detail.old_price }}</del></h4>



            <form method="post" action="/user/addtocard/">
                  {% csrf_token %}
                <div class="radio" style="display:flex;">
                  <ul>
                    <li>
                      <input type="radio" id="f-option" name="selector" value="s_size">
                      <label for="f-option"></label>
                      
                      <div class="check"></div>
                    </li>
                    
                    <li>
                      <input type="radio" id="s-option" name="selector" value="m-size">
                      <label for="s-option"></label>
                      
                      <div class="check"><div class="inside"></div></div>
                    </li>
                    
                    <li>
                      <input type="radio" id="t-option" name="selector" value="l_size">
                      <label for="t-option"></label>
                      
                      <div class="check"><div class="inside"></div></div>
                    </li>

                     <li>
                      <input type="radio" id="u-option" name="selector" value="xl_size">
                      <label for="u-option"></label>
                      
                      <div class="check"><div class="inside"></div></div>
                    </li>

                     <li>
                      <input type="radio" id="v-option" name="selector" value="xxl_size">
                      <label for="v-option"></label>
                      
                      <div class="check"><div class="inside"></div></div>
                    </li>

                     
                  </ul>
                </div>
       



                      <!-- <input class="size_check" type="checkbox" name="sm" value="S">
                      <input class="size_check" type="checkbox" name="sm" value="m"> -->
                      <!-- <input class="size_check" type="checkbox" name="sm" value="l">
                      <input class="size_check" type="checkbox" name="sm" value="xl">
                      <input class="size_check" type="checkbox" name="sm" value="xxl"> -->
                  
                  <div class="checklabel">
                     <h5 class="ms-4">S</h5>
                     <h5 class="ms-4">M</h5>
                     <h5 class="ms-4 ps-2">L</h5>
                     <h5 class="ms-4 ps-2">XL</h5>
                     <h5 class="ms-3">XXL</h5>
                  </div>
                  <input type="number" name="quantity" class="quan mt-3" min="1" required>
                  <input type="hidden" name="product_id" value="{{ product_detail.id }}">
                  <button class="btn btn-outline-dark mt-3 ms-4">Add to Cart</button>
            </form>
                <h4 class="mt-3 mb-3">Product Details</h4>
                <span>{{ product_detail.detail}} and {{ product_detail.remark }}</span>
            </div>
        </div>
   </section>
   




    
    
{% endblock %}


</body>

</html>
